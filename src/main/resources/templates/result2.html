<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
<h2>Search Results</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Value</th>
        <th>Relationship</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.value}">Value</td>
        <td>
            <ul>
                <li th:each="rel : ${user.relationships}" th:text="${rel.value}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/cypher}">Back to cypher</a>
</body>
</html>
